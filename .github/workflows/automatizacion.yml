name: Automatizar scripts de artistas

on:
  schedule:
    - cron: "30 14 * * *"   # 9:30 AM hora Colombia
  workflow_dispatch:        # También permite lanzarlo manualmente

jobs:
  ejecutar-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # 🔹 1. Primer script
      - name: ▶️ Ejecutar extract_info_artists.py
        run: |
          echo "Ejecutando extract_info_artists.py..."
          python extract_info_artists.py

      # 🔹 2. Segundo script
      - name: ▶️ Ejecutar extract_info_per_artist.py
        run: |
          echo "Ejecutando extract_info_per_artist.py..."
          python extract_info_per_artist.py

      # 🔹 3. Tercer script (plotting)
      - name: 📊 Ejecutar plotting_info_artist.py
        run: |
          echo "Ejecutando plotting_info_artist.py..."
          # Buscar el último número de carpeta existente
          last_num=$(ls -d pdf_artistas* 2>/dev/null | grep -Eo '[0-9]+' | sort -n | tail -1)
          if [ -z "$last_num" ]; then
            next_num=1
          else
            next_num=$((last_num + 1))
          fi
          folder_name="pdf_artistas${next_num}"
          echo "📁 Creando carpeta: $folder_name"
          mkdir -p "$folder_name"
          python plotting_info_artist.py "$folder_name"

          # Guardar el nombre de la carpeta para pasos posteriores
          echo "FOLDER_NAME=$folder_name" >> $GITHUB_ENV

      # 🔹 4. Subir PDFs generados como artefacto
      - name: 📤 Subir PDFs generados
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FOLDER_NAME }}
          path: ${{ env.FOLDER_NAME }}/

      # 🔹 5. Hacer commit de los PDFs al repo
      - name: 🧾 Commit PDFs al repo
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ env.FOLDER_NAME }}/" || true
          git commit -m "📄 Agregar PDFs de artistas: ${{ env.FOLDER_NAME }}" || echo "Sin cambios para commit"
          git push || echo "Sin permisos de push en este flujo"

      # 🔹 6. Subir resultados generales (Excel, CSV, PNG, etc.)
      - name: 💾 Subir resultados generados
        uses: actions/upload-artifact@v4
        with:
          name: resultados
          path: |
            *.xlsx
            *.csv
            *.png
            *.pdf
