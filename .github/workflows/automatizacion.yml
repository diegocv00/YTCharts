name: Automatizar scripts de artistas

on:
  schedule:
    - cron: "30 14 * * *"   # 9:30 AM hora Colombia
  workflow_dispatch:        # TambiÃ©n permite lanzarlo manualmente

jobs:
  ejecutar-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: ğŸ” Verificar archivos en el repositorio
        run: ls -la

      - name: ğŸ“¦ Instalar dependencias sin requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib openpyxl jupyter notebook
          pip install playwright
          playwright install --with-deps  # instala navegadores necesarios

      # ğŸ”¹ 1. Primer script
      - name: â–¶ï¸ Ejecutar extract_info_artists.py
        run: |
          echo "Ejecutando extract_info_artists.py..."
          python extract_info_artists.py

      # ğŸ”¹ 2. Segundo script
      - name: â–¶ï¸ Ejecutar extract_info_per_artist.py
        run: |
          echo "Ejecutando extract_info_per_artist.py..."
          python extract_info_per_artist.py

      # ğŸ”¹ 3. Notebook
      - name: ğŸ“Š Ejecutar plotting_info_artist.ipynb
        run: |
          echo "Ejecutando plotting_info_artist.ipynb..."
          jupyter nbconvert --to notebook --execute plotting_info_artist.ipynb --output plotting_info_artist_output.ipynb

      # ğŸ“¦ Guardar resultados como artefactos descargables
      - name: ğŸ’¾ Subir resultados generados
        uses: actions/upload-artifact@v4
        with:
          name: resultados
          path: |
            *.xlsx
            *.csv
            *.png
            plotting_info_artist_output.ipynb
