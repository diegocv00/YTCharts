name: Automatizar scripts de artistas

on:
  schedule:
    - cron: "30 14 * * *"   # 9:30 AM hora Colombia
  workflow_dispatch:        # TambiÃ©n permite lanzarlo manualmente

jobs:
  ejecutar-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: ğŸ” Verificar archivos en el repositorio
        run: ls -la

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # ğŸ”¹ 1. Primer script
      - name: â–¶ï¸ Ejecutar extract_info_artists.py
        run: |
          echo "Ejecutando extract_info_artists.py..."
          python extract_info_artists.py

      # ğŸ”¹ 2. Segundo script
      - name: â–¶ï¸ Ejecutar extract_info_per_artist.py
        run: |
          echo "Ejecutando extract_info_per_artist.py..."
          python extract_info_per_artist.py

      # ğŸ”¹ 3. Tercer script (plotting)
      - name: ğŸ“Š Ejecutar plotting_info_artist.py
        run: |
          echo "Ejecutando plotting_info_artist.py..."
          python plotting_info_artist.py

      # ğŸ”¹ 4. Subir PDFs generados como artefacto
      - name: ğŸ“¤ Subir PDFs generados
        uses: actions/upload-artifact@v4
        with:
          name: pdfs_artistas
          path: output_pdfs/

      # ğŸ”¹ 5. (Opcional) Hacer commit de los PDFs al repo
      - name: ğŸ§¾ Commit PDFs al repo
        if: success()   # solo si todo saliÃ³ bien
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output_pdfs/ || true
          git commit -m "ğŸ“„ Actualizar PDFs de artistas" || echo "Sin cambios para commit"
          git push || echo "Sin permisos de push en este flujo"

      # ğŸ”¹ 6. Subir todos los resultados (Excel, CSV, PNG, etc.)
      - name: ğŸ’¾ Subir resultados generados
        uses: actions/upload-artifact@v4
        with:
          name: resultados
          path: |
            *.xlsx
            *.csv
            *.png
            *.pdf
