name: Automatizar scripts de artistas

on:
  schedule:
    - cron: "30 14 * * *"   # 9:30 AM hora Colombia
  workflow_dispatch:

jobs:
  ejecutar-scripts:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # 👈 NECESARIO para poder hacer git push

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: 🔍 Verificar archivos en el repositorio
        run: ls -la

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: ▶️ Ejecutar extract_info_artists.py
        run: |
          echo "Ejecutando extract_info_artists.py..."
          python extract_info_artists.py

      - name: ▶️ Ejecutar extract_info_per_artist.py
        run: |
          echo "Ejecutando extract_info_per_artist.py..."
          python extract_info_per_artist.py

      - name: 📊 Ejecutar plotting_info_artist.py
        run: |
          echo "Ejecutando plotting_info_artist.py..."
          mkdir -p "pdf_artistas_${{ github.run_number }}"
          python plotting_info_artist.py "pdf_artistas_${{ github.run_number }}"


      - name: 📤 Subir PDFs como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: pdf_artistas_${{ github.run_number }}
          path: pdf_artistas_${{ github.run_number }}/
      
      - name: 🧾 Commit PDFs al repo
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "pdf_artistas_${{ github.run_number }}/" || true
          git commit -m "📄 PDFs de artistas - ejecución #${{ github.run_number }}" || echo "Sin cambios"
          git push || echo "⚠️ No se pudo hacer push"


      - name: 💾 Subir resultados generados
        uses: actions/upload-artifact@v4
        with:
          name: resultados
          path: |
            *.xlsx
            *.csv
            *.png
            *.pdf
